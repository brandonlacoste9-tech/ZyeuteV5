    attributes:
      value: |
        # ü§ñ GitHub Issues Agent - Assignment Brief
        
        **Agent Type:** Issues & Planning Agent  
        **Priority:** üö® HIGH  
        **Timeline:** 4-6 hours  
        **Expected Deliverables:** Organized issues, dependency map, prioritized backlog
        
        ---
        
        ## üéØ YOUR MISSION
        
        Take the **findings from Agent 1 (SWE), Agent 2 (Security), and Agent 3 (CI/CD)** and organize them into a structured, actionable backlog.
        
        **Goals:**
        1. Create individual GitHub issues for each bug/task
        2. Map dependencies between issues
        3. Prioritize by business impact
        4. Estimate effort for each issue
        5. Create a logical fix order roadmap
        
        ---
        
        ## üì• INPUT SOURCES
        
        **You will receive findings from:**
        - ‚úÖ **Issue #1 (SWE Agent):** Root causes, bugs, code issues
        - ‚úÖ **Issue #2 (Security Agent):** Vulnerabilities, code quality issues
        - ‚úÖ **Issue #3 (CI/CD Agent):** Test failures, missing tests
        
        **Your Job:** Turn those findings into well-structured, actionable GitHub issues.
        
        ---

