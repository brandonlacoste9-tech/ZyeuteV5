           - **Type:** Bug
           - **Priority:** Critical
           - **Effort:** 2 hours
           - **Source:** Agent 1 (SWE) - Phase 4, Issue #1
           - **Description:**
             ```
             Login form submission fails with 500 error when using /api/auth/login.
             
             Root Cause: Server-side proxy pattern causes Vercel timeouts.
             
             Fix: Replace fetch('/api/auth/login') with direct supabase.auth.signInWithPassword() call.
             
             Affected File: client/src/pages/Login.tsx:65-76
             ```
           - **Acceptance Criteria:**
             - [ ] Remove /api/auth/login fetch call
             - [ ] Implement direct Supabase auth
             - [ ] Login works without 500 errors
             - [ ] Tests pass
           - **Assignee:** @brandonlacoste9-tech
           - **Labels:** `bug`, `critical`, `login`, `auth`
           - **Milestone:** v1.0 - Login Fix
