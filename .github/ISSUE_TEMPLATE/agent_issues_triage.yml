        ## üí° BEST PRACTICES
        
        ### Writing Good Issue Titles:
        - ‚úÖ `[BUG] Login fails with 500 error when using email/password`
        - ‚ùå `Login broken`
        
        ### Writing Clear Descriptions:
        - Include **what**, **why**, and **how to fix**
        - Add code snippets for context
        - Reference source (which agent found it)
        
        ### Setting Priorities:
        - **CRITICAL:** Revenue blocked, security risk, app unusable
        - **HIGH:** Major UX issue, data risk
        - **MEDIUM:** Minor UX issue, tech debt
        - **LOW:** Nice-to-have, cosmetic
        
        ### Effort Estimation:
        - Small: < 2 hours
