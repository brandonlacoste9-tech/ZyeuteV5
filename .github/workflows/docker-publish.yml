# Build and push Zyeute Docker images to Docker Hub (brandontech)
# Requires repo secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN (PAT)

name: Docker Build & Push

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'colony.dockerfile'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

env:
  REGISTRY: docker.io

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        if: ${{ secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/zyeute-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/zyeute-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-colony:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push colony worker
        if: ${{ secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: colony.dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/zyeute-colony-worker:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/zyeute-colony-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
