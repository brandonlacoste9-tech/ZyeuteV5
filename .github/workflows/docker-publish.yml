name: Docker Build & Push

'on':
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'colony.dockerfile'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  BACKEND_IMAGE_NAME: brandontech/zyeute-backend
  COLONY_IMAGE_NAME: brandontech/zyeute-colony-worker

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for backend image
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE_NAME }}:buildcache,mode=max

      - name: Extract metadata for colony worker image
        id: meta-colony
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.COLONY_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push colony worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./colony.dockerfile
          push: true
          tags: ${{ steps.meta-colony.outputs.tags }}
          labels: ${{ steps.meta-colony.outputs.labels }}
          cache-from: type=registry,ref=${{ env.COLONY_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.COLONY_IMAGE_NAME }}:buildcache,mode=max

      - name: Image digest
        run: |
          echo "Backend image pushed:"
          echo "${{ steps.meta-backend.outputs.tags }}"
          echo ""
          echo "Colony worker image pushed:"
          echo "${{ steps.meta-colony.outputs.tags }}"
