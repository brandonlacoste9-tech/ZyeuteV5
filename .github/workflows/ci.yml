name: Comprehensive CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Code Quality Checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run check
        continue-on-error: false

      - name: Lint check
        run: npm run lint
        continue-on-error: false

      - name: Check code formatting
        run: npx prettier --check "**/*.{ts,tsx,js,jsx,json,md}"
        continue-on-error: false

  # Job 2: Unit and Integration Tests
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    strategy:
      matrix:
        node-version: ["20.x", "22.x"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        continue-on-error: false

      - name: Run integration tests
        run: npm run test:integration
        continue-on-error: false

      - name: Generate coverage report
        run: npm run test:coverage
        if: matrix.node-version == '22.x'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '22.x'
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Job 3: E2E Tests with Playwright
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Job 4: Build Verification
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build artifacts
        run: |
          if [ -d "dist" ]; then
            echo "‚úÖ Build successful - dist directory created"
            ls -lh dist/
            du -sh dist/
          else
            echo "‚ùå Build failed - dist directory not found"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # Job 5: Security Checks
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify GCS storage SDK
        run: npm run verify:gcs
        continue-on-error: false

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          AUDIT_RESULT=$(npm audit --audit-level=high --json || true)
          VULNERABILITIES=$(echo "$AUDIT_RESULT" | jq -r '(.metadata.vulnerabilities.high // 0) + (.metadata.vulnerabilities.critical // 0)' 2>/dev/null || echo "0")

          echo "High/Critical vulnerabilities found: $VULNERABILITIES"

          if [ "$VULNERABILITIES" != "0" ]; then
            echo "‚ö†Ô∏è Security vulnerabilities detected"
            echo "$AUDIT_RESULT" | jq '.' || echo "$AUDIT_RESULT"
          else
            echo "‚úÖ No high or critical vulnerabilities found"
          fi

  # Job 6: All Checks Summary
  ci-success:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [code-quality, test, e2e, build, security]
    if: always()
    permissions:
      contents: read

    steps:
      - name: Check all jobs status
        run: |
          echo "## üîç CI Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.code-quality.result }}" == "success" ]; then
            echo "‚úÖ Code Quality: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Code Quality: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "‚úÖ Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.e2e.result }}" == "success" ]; then
            echo "‚úÖ E2E Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå E2E Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "‚úÖ Build: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Build: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.security.result }}" == "success" ]; then
            echo "‚úÖ Security: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Security: Failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if any required job failed
        if: |
          needs.code-quality.result != 'success' ||
          needs.test.result != 'success' ||
          needs.e2e.result != 'success' ||
          needs.build.result != 'success' ||
          needs.security.result != 'success'
        run: |
          echo "‚ùå One or more CI jobs failed"
          exit 1

